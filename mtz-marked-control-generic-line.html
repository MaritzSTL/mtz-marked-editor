<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<link rel="import" href="mtz-marked-control-line-behavior.html">

<dom-module id="mtz-marked-control-generic-line">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <paper-icon-button
      icon="[[icon]]"
      noink="[[noink]]"
      on-click="_handleCommand"
      alt="[[title]]"
    ></paper-icon-button>

    <iron-a11y-keys
      keys="[[keys]]"
      on-keys-pressed="_handleCommand"
      target="[[__editor]]"
    ></iron-a11y-keys>
  </template>
  <script>
    Polymer({
      is: 'mtz-marked-control-generic-line',
      behaviors: [
        mtz.MarkedControlLineBehavior,
      ],
      properties: {
        title: String,
        icon: String,
        keys: String,
        noink: Boolean, // Pass-through
      },
    });
  </script>
</dom-module>
